<!DOCTYPE html>
<html>
<head>
	<title>Input items</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article class="input-items">
		<div class="input-items-container">
			
		</div>
		<input onkeypress="addItem(event)" class="input-items-input" placeholder="Type something...">
	</article>
</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>

<style type="text/css">
	.input-items {
		width: 100%;
		min-height: 50px;
		height: auto;
		background-color: white;
		display: flex;
		align-items: center;
		justify-content: flex-start;
		flex-wrap: wrap;
	}
	.input-items-container {
		display: flex;
		justify-content: flex-start;
		flex-wrap: wrap;
	}
	.input-items-item {
		background-color: #0d6efd;
		color: white;
		padding: 5px;
		margin: 5px;
		font-size: 12px;
		display: flex;
		height: 30px;
	}
	.input-items-item p {
		margin: 1px;
		cursor: pointer;
	}
	.input-items-input {
		background-color: transparent;
		border: 0;
		height: 100%;
		outline: none;
		font-family: 'Poppins','helvetica';
	}
	.input-items-input:placeholder {
		font-family: 'Poppins','helvetica';
	}
</style>
<script type="text/javascript">
	const input = document.querySelector('.input-items-input');
	const items_container = document.querySelector('.input-items-container');
	function addItem(e){
		if (e.keyCode == 13) {
			console.log("add")

			items_container.innerHTML += `
				<div class="input-items-item">
					<p>${e.path[0].value}</p>
					<p>X</p>
				</div>
			`;
			e.path[0].value = "";
		}
	}
</script>
