<!DOCTYPE html>
<html>
<head>
	<title>Windows 11 desktop</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<section>
	<div class="task-bar-container">
		<article class="status">
			<!-- <div>dfv</div> -->
			<img src="./images/icons/One Drive-6.png">
			<img src="./images/icons/Keyboard-5.png">
			<div class="language">ENG</div>
			<div class="date">11:00<br>25/09/2022</div>
			<div class="show-desktop"></div>
		</article>
		<article class="task-bar">
			<div class="windows-icon"></div>
			<img src="./images/icons/Search-5.png">
			<img src="./images/icons/Run-5.png">
			<img src="./images/icons/Explorer-5.png">
			<img src="./images/icons/Settings-5.png">
			<img src="./images/icons/apps/edge.png" width="25" height="25">
			<!-- <div>egereregg</div> -->
		</article>
	</div>
	<div class="modal">
		<div class="search">
			<input class="search-input" placeholder="Type here to search">
		</div>
		<div class="header">
			<p class="pinned">Pinned</p>
			<select class="apps-select">
				<option>All apps</option>
				<option>Last opened</option>
				<option>Favorite</option>
			</select>
		</div>
		<div class="pinned-apps">
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/edge.png">
					<p class="app-title">Edge</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/microsoft-excel.png">
					<p class="app-title">Microsoft Excel</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/powerpoint.png">
					<p class="app-title">Powerpoint</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/sharepoint.png">
					<p class="app-title">Sharepoint</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/onenote.png">
					<p class="app-title">Onenote</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/spotify.png">
					<p class="app-title">Spotify</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/xbox.png">
					<p class="app-title">Xbox</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/apps/netflix.png">
					<p class="app-title">Netflix</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/Settings-5.png">
					<p class="app-title">Settings</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/Run-5.png">
					<p class="app-title">Powershell</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/One Drive-5.png">
					<p class="app-title">One Drive</p>
				</center>
			</div>
			<div>
				<center>
					<img class="app-logo" width="30" height="30" src="./images/icons/Explorer-5.png">
					<p class="app-title">Explorer</p>
				</center>
			</div>
		</div>
		<div class="recommended">
			<p>Recommended</p>
			<div class="recommended-apps"></div>
		</div>
		<div class="footer">
			<div class="user">
				<img src=".././realtime-search/images/jhone_doe.jpg" width="40" height="40" class="avatar">
				<p>Mouad Taoussi</p>
			</div>
			<div class="shutdown-options">
				<img width="30" height="30" class="off" src="./images/icons/off.png">
			</div>
		</div>
	</div>
</section>
</body>
</html>

<script type="text/javascript">
	const windows_icon = document.querySelector('.windows-icon');
	const modal = document.querySelector('.modal');

	windows_icon.onclick = ()=>{
		if (modal.classList.contains('show')) {
			modal.classList.remove('show');
		}else {
			modal.classList.add('show');
		}
	}
</script>
