<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./task-board/style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="background-color: #212529;">
	<div class="settings">
		<div class="settings-content">
			<img 
				onerror="this.src='./task-board/images/aurora-boreails-in-night1.jpeg'" width="100px"
				src="./images/aurora-boreails-in-night1.jpeg" 
			>
			<img 
				onerror="this.src='./task-board/images/cloudy-mountains.jpeg'" width="100px"
				src="./images/cloudy-mountains.jpeg" 
			>
			<img 
				onerror="this.src='./task-board/images/cherry_blossom.jpeg'" width="100px"
				src="./images/cherry_blossom.jpeg" class="active" 
			>
			<img 
				onerror="this.src='./task-board/images/cherry_blossom1.jpeg'" width="100px"
				src="./images/cherry_blossom1.jpeg" 
			>
			<img 
				onerror="this.src='./task-board/images/lake-with-mountains.jpeg'" width="100px"
				src="./images/lake-with-mountains.jpeg" 
			>
			<img 
				onerror="this.src='./task-board/images/cherry_blossom2.jpeg'" width="100px"
				src="./images/cherry_blossom2.jpeg" 
			>
			<img 
				onerror="this.src='./task-board/images/snow-with-trees.jpeg'" width="100px"
				src="./images/snow-with-trees.jpeg" 
			>
			<div style="background-color: black;" class="image-background"></div>
			<div style="background-color: #792c0e;" class="image-background"></div>
			<div style="background-color: #b60014;" class="image-background"></div>
			<div style="background-color: #445e00;" class="image-background"></div>
			<div style="background-color: #212529;" class="image-background active"></div>
		</div>
		<div class="settings-icon">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
			  <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
			</svg>
		</div>
	</div>
	<section>
		<!-- Cards goes here -->
		<article class="cards-container">
			<div class="instructions">
				<p>+ Type the name of the card and hit <strong>Enter</strong> to add new one</p>
				<p>+ Type the name of the task and hit <strong>Enter</strong> to add new one</p>
				<p>+ <strong>Right Click</strong> on a specific task to delete it</p>
				<!-- <p>+ Try not to replicate the same text between the cards names and tasks</p> -->
				<p>+ Make sure that you don't put the same names between cards and tasks</p>
			</div>
		</article>
		<article class="card-add">
			<input type="text" onkeydown="addCard(event)" placeholder="Type the name of card">
		</article>
	</section>
</body>
<script type="text/javascript" src="./task-board/script.js"></script>
<script type="text/javascript" src="./settings.js"></script>
</html>
