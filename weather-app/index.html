<!DOCTYPE html>
<html>
<head>
	<title>Weather app</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<section>
	<article class="background"></article>
	<article class="weather">
		<div class="content">
			<p class="location text-white">Casablanca, Morocco</p>
			<p class="temperature text-white">50°</p>
				<p class="desc text-white">
					<i>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-moon-fill" viewBox="0 0 16 16">
						  <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
						  <path d="M11.286 1.778a.5.5 0 0 0-.565-.755 4.595 4.595 0 0 0-3.18 5.003 5.46 5.46 0 0 1 1.055.209A3.603 3.603 0 0 1 9.83 2.617a4.593 4.593 0 0 0 4.31 5.744 3.576 3.576 0 0 1-2.241.634c.162.317.295.652.394 1a4.59 4.59 0 0 0 3.624-2.04.5.5 0 0 0-.565-.755 3.593 3.593 0 0 1-4.065-5.422z"/>
						</svg>
					</i>
					Cloudy day
				</p>
			<!-- <div class="list"> -->
				<ul class="text-white">
					<li class="wind-speed">
						<i>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
							  <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
							</svg>
						</i>
						8.2 Km/h
					</li>
					<li class="temp-fer">75°F</li>
					<li>12 Km/h</li>
				</ul>
			<!-- </div> -->
		</div>
	</article>
</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>

<script type="text/javascript" src='sky-status.js'></script>
<script type="text/javascript">
	let latitude;
	let longitude;
	let url = "https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid=7ff247e9ce6e9fe018b6f6814a6bdf85"

	function getUrl(lat, lon){
		return `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=7ff247e9ce6e9fe018b6f6814a6bdf85`
	}
	if (window.navigator.geolocation) {
		window.navigator.geolocation.getCurrentPosition((position)=>{
			latitude = position.coords.latitude
			longitude = position.coords.longitude

			axios({
				method: "GET",
				url: getUrl(latitude,longitude)

			}).then((res)=>{
				console.log(res)
			})
		})
	}


</script>
