<script type="text/javascript">
	let latitude;
	let longitude;
	let url = "https://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&appid=7ff247e9ce6e9fe018b6f6814a6bdf85"

	function getUrl(lat, lon){
		return `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&appid=7ff247e9ce6e9fe018b6f6814a6bdf85`
	}
	if (window.navigator.geolocation) {
		window.navigator.geolocation.getCurrentPosition((position)=>{
			latitude = position.coords.latitude
			longitude = position.coords.longitude
			
			axios({
				method: "GET",
				url: `https://api.openweathermap.org/data/3.0/onecall?lat=${latitude}&lon=${longitude}&appid=7ff247e9ce6e9fe018b6f6814a6bdf85`

			}).then((res)=>{
				console.log(res)
			})
		})
	}


</script>
