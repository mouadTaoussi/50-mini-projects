<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./realtime-search/style.css">
	<link rel="stylesheet" type="text/css" href="./todo-list/style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<section>
	<article>
		<input 
		type="text" 
		placeholder="Type Task" 
		onkeydown="addTask(event)" 
		autofocus>
		<div class="tasks">

		</div>
	</article>
</section>
</body>
<script type="text/javascript" src="./todo-list/script.js"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
<style type="text/css">
	article {
		width: 50%;
		margin: 10% auto;
	}
	article input {
		width: 100%;
		height: 50px;
		background-color: transparent;
		border: 0;
		font-family: 'Poppins','helvetica';
		font-size: 50px;
		text-align: center;
		color: grey;
		font-weight: bold;
	}

	.tasks {
		margin-top: 30px;
		width: 100%;
		text-align: center;
		color: grey;
		font-size: 20px;
	}
	.task {
		cursor: pointer;
	}
</style>
<script type="text/javascript">
	const tasks = document.querySelector('.tasks')
	const ls = localStorage;

	function addTask(e){
		if(e.keyCode == 13) {
			if (e.path[0].value != "") {
				tasks.innerHTML += `
					<div 
						class="task" 
						onclick="done(event)"
						oncontextmenu="remove(event)"
					>${e.path[0].value}</div>
				`
				// add task to localstorage
				// ls.setItem('todos',JSON.stringify({
				// 	tasks: [{task: e.path[0].value, completed: false}]
				// }))
				// const todos_ls = JSON.parse(ls.getItem('todos'))
				// console.log(todos_ls)
				e.path[0].value = "";
			}
		}
	}
	function done(e){
		e.path[0].style.textDecoration = "line-through";
		// mention task to be completed to localstorage

	}
	function remove(e){
		e.path[0].remove();
		// remove task to localstorage
	}
</script>
