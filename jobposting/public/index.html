<script type="text/javascript">
window.onload = ()=> {
	axios({
		method: "POST",
		url: "/graphql",
		headers : {
			'Content-Type': 'application/json',
		},
		data : JSON.stringify({
			query : `
				query {
				  jobs (limit: 1000, skip: 0){
				    _id
				    title
				    salary
				    type
				    description
				    user {
				      _id
				      name
				    }
				    contact {
				      _id
				      phone
				      email
				    }
				  }

				}
			`
		})
	}).then((res)=>{
		console.log(res)
	}).catch((err)=>{
		console.log(err)
	})
}
</script>
