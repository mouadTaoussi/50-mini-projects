	class Particle {
		x = null;
		y = null;
		dx = 5;
		dy = 5;
		radius = 50;
		constructor(x, y, radius){
			this.x = x;
			this.y = y;
			this.radius = radius;
		}

		draw(){
			c.clearRect(0, 0, canvas.width, canvas.height);
			c.beginPath();
			c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
			c.fillStyle = "red";
			c.fill();
		}
		update(){
			if (this.y < canvas.height || this.y < 0) {
				// this.dy = -this.dy;
				console.log('fdvjn')
			}
			if (this.x < canvas.width || this.x < 0) {
				// this.dx = -this.dx;
				console.log('fdvjn')
			}
			this.x += this.dy;
			this.y += this.dx;

			this.draw();
		}
	}
	let particles = [];

	addEventListener('load',(event)=> {
		for (var i = 0; i < 200; i++) {
			particles.push(new Particle(Math.floor(Math.random()*10),Math.floor(Math.random()*10), 50));
		}
		particles.forEach((Particle)=>{
			Particle.draw();
		})

	})

	function move(){
		requestAnimationFrame(move);
		particles.forEach((Particle)=>{
			Particle.update();
		})
	}
	move();
	c.clearRect(0,0,canvas.width, canvas.height)
