<!DOCTYPE html>
<html>
<head>
	<title>Vertical Slider</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./vertical-slider/style.css">
</head>
<body>
<section>
	<article class="left-side">
		<div class="slide first">
			<h1>A Road in a Foggy forest</h1>
		</div>
		<div class="slide second">
			<h1>A Coast during sunset</h1>
		</div>
		<div class="slide third">
			<h1>A Beautiful flower</h1>
		</div>
		<div class="slide fourth">
			<h1>A Huge Mountains in winter</h1>
		</div>
	</article>
	<article class="right-side">
		<div class="slide slide-image" style="background-image: url('./images/cloudy_mountains.jpg');"></div>
		<div class="slide slide-image" style="background-image: url('./images/cherry_blossom.webp');"></div>
		<div class="slide slide-image" style="background-image: url('./images/sea_during_sunset.jpg');"></div>
		<div class="slide slide-image" style="background-image: url('./images/foggy_forest.jpg');"></div>
	</article>
	<div class='button-group'>
		<button class="up-button">
			<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
			  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
			</svg>
		</button><br>
		<button class="down-button">
			<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
			  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
			</svg>
		</button>
	</div>
</section>
</body>
<script type="text/javascript" src="./vertical-slider/script.js"></script>
</html>
