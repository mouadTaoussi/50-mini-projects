<!DOCTYPE html>
<html>
<head>
	<title>Vertical Slider</title>
</head>
<body>
<section>
	<article class="left-side">
		<div class="one"></div>
		<div class="two"></div>
		<div class="tree"></div>
	</article>
	<article class="right-side">
		<div class="one"></div>
		<div class="two"></div>
		<div class="tree"></div>
	</article>
	<div class='button-group'>
		<button class="up-button">up</button><br>
		<button class="down-button">do</button>
	</div>
</section>
</body>
</html>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;500&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', 'helvetica';
		box-sizing: border-box;
	}
	section {
		height: 100vh;
		width: 100%;
		background: black;
		overflow-y: hidden;
		display: grid;
		grid-template-columns: 30% 70%;
	}
	.left-side {
		height: 100vh;
		width: 100%;
		transition: all .2s ease-out;
		transform: translateY(-100vh);
	}
	.right-side {
		height: 100vh;
		width: 100%;
		transition: all .2s ease-out;
		transform: translateY(-200vh)
	}
	.button-group {
		position: absolute;
		top: 30%;
		left: 30%;
	}
	.button-group  button {
		margin: 1px;
		background-color: white;
		border:0;
		padding: 15px;
		cursor: pointer;
	}
	.button-group button:hover {
		background-color: rgba(42,42,42,.3);
		color: white;
	}
	.one, .two, .tree, .oneone, .twotwo, .treetree {
		height: 100vh;
		width: 100%; 
	}
	.left-side .one {
		background-color: red
	}
	.left-side .two {
		background-color: blue;
	}
	.left-side .tree {
		background-color: green;
	}
	.right-side, .one {
		background-color: green
	}
	.right-side, .two {
		background-color: blue;
	}
	.right-side, .tree {
		background-color: red;
	}
</style>
<script type="text/javascript">
	const down = document.querySelector('.down-button');
	const up = document.querySelector('.up-button');
	const left = document.querySelector('.left-side');
	const right = document.querySelector('.right-side');

	let left_pos = 0;
	let right_pos = -200;

	down.onclick = ()=>{
		left.style.transform = `translateY(${left_pos}vh)`;
		right.style.transform = `translateY(${right_pos}vh)`;
	}
	up.onclick = ()=>{
		left.style.transform = `translateY(${left_pos}vh)`;
		right.style.transform = `translateY(${right_pos}vh)`;
	}
</script>
