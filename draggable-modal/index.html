<!DOCTYPE html>
<html>
<head>
	<title>Draggable Modal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article style="top:20px; left:20px;" class="modal">
		<div draggable="true" class="upper-bar">
			<div class="drag-container">
				<div class="drag"></div>
				<div class="drag"></div>
				<div class="drag"></div>
				<div class="drag"></div>
			</div>
			<style>
				.drag-container {
					display: grid;
					grid-template-columns: 1fr 1fr;
					width: 10px;
					height: 10px;
					grid-gap:2px;
				}
				.drag {
					width: 4px;
					height: 4px;
					background-color: black;
					margin: 0 auto;
				}
			</style>
		</div>
		<div class="content">
			<h1>Settings</h1>
		</div>
	</article>
</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
