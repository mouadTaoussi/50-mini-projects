<!DOCTYPE html>
<html>
<head>
	<title>Realtime search</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article>
		<input
		 	oninput="search(event)" 
			placeholder="Search People..." 
			autofocus="true">
		<div class="results">
			
		</div>
	</article>
</section>
</body>
</html>

<style type="text/css">
	article {
		width: 400px;
		height: auto;
		margin: 10% auto;
		/*background-color: white;*/
		/*overflow-y: scroll;*/
		/*box-shadow: 8px 8px 8px rgba(0,0,0,.1);*/
		padding: 0;
	}
	input {
		width: 400px;
		height: 50px;
		margin: 0;
		background-color: rgba(0,0,0,.8);
		padding: 20px;
		border: 0;
	}
	input, input::placeholder {
		font-family: 'Poppins', 'helvetica';
		font-size: 20px;
		color: white;
	}
	.card {
		display: flex;
		gap: 10px;
		background-color: white;
		padding: 10px;
		box-shadow: 8px 8px 8px rgba(0,0,0,.1);
	}
	.avatar-image {
		width: 80px;
		height: 80px;
		border-radius: 50%;
	}
	.user-info {
		padding-top: 5px;
	}
	p {
		margin: 0;
	}
	.occupation {

	}
	.degree {
		color: rgba(0,0,0,.7);
	}
</style>
<script type="text/javascript" src="users.js"></script>
<script type="text/javascript">
	const container = document.querySelector('.results');

	window.onload = ()=>{
		for (var i = 0; i < data.length; i++) {
			container.innerHTML += `
				<div class="card">
					<div class="avatar">
						<img src="${data[i].avatar}" class="avatar-image">
					</div>
					<div class="user-info">
						<p><strong>${data[i].name}</strong></p>
						<p class="occupation">${data[i].post}</p>
						<p class="degree"><i>${data[i].degree}</i></p>
					</div>
				</div>
			`
		}
	}
	function search(e) {
		const results = data.filter((item)=>{
			return item.name.includes(e.path[0].value) 
		})
		if (results.length != 0) {
			for (var i = 0; i < results.length; i++) {
				container.innerHTML = `
					<div class="card">
						<div class="avatar">
							<img src="${results[i].avatar}" class="avatar-image">
						</div>
						<div class="user-info">
							<p><strong>${results[i].name}</strong></p>
							<p class="occupation">${results[i].post}</p>
							<p class="degree"><i>${results[i].degree}</i></p>
						</div>
					</div>
				`
			}
		}else {
			container.innerHTML = '<div>Nothing found!</div>'
		}

	}
</script>
