<style type="text/css">
	.steps-wrapper {
		position: absolute;
		top: 20%;
		left: 50%;
		margin-left: -25%;
		width: 50%;
	}
	.steps {
		list-style: none;
		display: flex;
		justify-content: center;
	}
	.step {
		width: 100%;
		display: flex;
		align-items: center;

		position: relative;
	}
	/*cercle*/
	.step .data {
		display: inline;
		width: 25px;
		height: 25px;
		background-color: var(--background-color);
		color: var(--color);
		border-radius: 50%;
		border: 2px solid var(--steps-color);
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
	}
	/*vertical bar*/
	.step:not(:last-child) .vertical-line {
		width: 100%;
		height: 3px;
		background-color: var(--steps-color);
		position: absolute;
		z-index: -1;
	}
