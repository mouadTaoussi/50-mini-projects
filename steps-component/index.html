<style type="text/css">
	.steps-wrapper {
		position: absolute;
		top: 20%;
		left: 50%;
		margin-left: -25%;
		width: 50%;
	}
	.steps {
		list-style: none;
		display: flex;
		justify-content: center;
	}
	.step {
		width: 100%;
		display: flex;
		align-items: center;
		cursor: pointer;

		position: relative;
	}
	/*cercle*/
	.step .data {
		display: inline;
		width: 25px;
		height: 25px;
		background-color: var(--background-color);
		color: var(--color);
		border-radius: 50%;
		border: 2px solid var(--steps-color);
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
	}
	/*vertical bar*/
	.step:not(:last-child) .vertical-line {
		width: 100%;
		height: 3px;
		background-color: var(--steps-color);
		position: absolute;
		z-index: -1;
		transition: all .4s ease-out;
	}

<script type="text/javascript">
	const steps = document.querySelectorAll('.step');
	let current_step = 0;
	let steps_array = [];

	steps.forEach((step)=>{
		steps_array.push(step)
		step.addEventListener('click',(event)=>{
			current_step = steps_array.indexOf(event.path[1]);
			activatingStep(current_step);
			// inActivatingStep(current_step);
			// console.log(steps);
			// console.log(event.path[1]);
		})
	})

	function activatingStep(current_step){
		for (var i = 0; i < steps.length; i++) {
			const current_vertical_line = i-1 < 0 ? 0 : i-1;
			// Activate all the -previous- steps
			if (current_step >= i) {
				/* Cercle */
				// console.log(event.path[1].children[0])
				steps[i].children[0].classList.add('active');
				/* Line */
				// console.log(event.path[1].children[1])
				steps[current_vertical_line].children[1].classList.add('active');
			}
		}
	}

</script>
