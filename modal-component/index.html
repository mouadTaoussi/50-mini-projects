<!DOCTYPE html>
<html>
<head>
	<title>Modal component</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./modal-component/style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<section>
	<button class="button close-btn" onclick="toggleModal()">Open modal</button>
	<div class="modal-wrapper">
		<article class="modal hidden">
			<div class="modal-header">
				<p>Log in to get access</p>
			</div>
			<div class="modal-content">
				<input type="email" name="email" class="email" placeholder="Type your Email">
				<input type="password" name="password" class="password" placeholder="Type your Password">
			</div>
			<div class="modal-footer">
				<button class="close-btn"onclick="toggleModal()">Close</button>
				<button class="login-btn">Log in</button>
			</div>
		</article>
		<div onclick="toggleModal()" class="modal-overlay hidden"></div>
	</div>
</section>
</body>
<script type="text/javascript" src="./modal-component/script.js"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
