<style>
	@import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;500&display=swap');

	body {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Poppins', 'helvetica';
	}
	.showcase {
		height: 100vh;
		overflow: hidden;
	}
	video {
		width: 100%;
		height: 100%;
		/*background-image: url('');*/
	}
	.invisible {
		display: none;
	}
	.content {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: black;
		color: white;
		opacity: .5;
	}
	.content h1 {
		text-align: center;
		font-size: 50px;
		margin-top: 15%;
	}
	header {
		display: grid;
		grid-template-columns: 50% 50%;
		grid-gap: 10px;
		align-items: center;
		width: 80%;
		height: 80px;
		margin: 0 auto;
	}
	.header-logo {
		font-size: 25px;
		justify-self:start;
	}
	.header-list {
		list-style: none;
		justify-self:end;
	}
	.header-menu {
		display: none;
		justify-self:end;
	}
	.header-list li {
		display: inline;
		margin-right: 10px;
		cursor: pointer;
	}
	.headline {
		font-weight: 100;
	}
	.info {
		position: absolute;
		bottom: 20px;
		left: 20px;
		color: white;
		font-size: 12px;
	}
	.menu {
		position: absolute;
		top: 0;
		left: 0;
		background-color: black;
		color: white;
		width: 100%;
		height: 100%;
		transition: all .2s ease-out;
	}
	.menu-invisible {
		display: block;
		width: 0;
		height: 0;
		border-radius: 50%;
	}
	.menu-visible {
		display: none;
		width: 100%;
		height: 100%;
		border-radius: 0;
	}
	@media only screen and (max-width: 800px) {
		.header-list {
			display: none;
		}	
		.header-menu {
			display: block;
		}
	}
</style>
</html>

<script type="text/javascript">
	window.setInterval(()=> {
		const video_1 = document.querySelector('.traffic-1');
		const video_2 = document.querySelector('.traffic-2');
		if (video_1.classList.contains('invisible') && !video_2.classList.contains('invisible')) {
			video_1.classList.remove('invisible');
			video_2.classList.add('invisible');
		}
		else {
			video_1.classList.add('invisible');
			video_2.classList.remove('invisible');
		}
	},10000)

	document.querySelector('.header-menu').onclick = ()=>{
		alert('fvuh')
		const menu = document.querySelector('.menu');
		if (menu.classList.contains('menu-visible') && !menu.classList.contains('menu-invisible')) {
			menu.classList.add('menu-invisible');
			menu.classList.remove('menu-visible');
		}
		else {
			menu.classList.remove('menu-invisible');
			menu.classList.add('menu-visible');
		}

	}
</script>
