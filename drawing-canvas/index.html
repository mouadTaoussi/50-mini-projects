<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./drawing-canvas/style.css">
</head>
<body>
<section>
	<div class="tools">
		<input type="color" id="favcolor" onchange="changeColor(event)" name="favcolor" value="black"><br><br>
		<input type="text" name="size" onchange="changeSize(event)" value="20" id="size"><br><br>
		<button id="clear" onclick="clearCanvas()">Clear</button>
	</div>
	<article>
		<canvas onmousemove="mousemoving(event)" id="canvas" width="1200" height="700"></canvas>
	</article>
</section>
</body>
<script type="text/javascript" src="./drawing-canvas/script.js"></script>
</html>
