<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<div class="tools">
		<input type="color" id="favcolor" onchange="changeColor(event)" name="favcolor" value="black"><br><br>
		<input type="text" name="size" onchange="changeSize(event)" value="20" id="size">
	</div>
	<article>
		<canvas onmousemove="mousemoving(event)" id="canvas" width="1200" height="700"></canvas>
	</article>
</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
<style type="text/css">
	canvas {
		border: 1px solid black;
		background-color: white;
	}
	article {
		width: 1200px;
		height: 700px;
		margin: 0 auto;
		transform: translateY(20px);
	}
	.tools {
		margin: 15px;
		position: absolute;
		top: 0;
		left: 0;
	}
	#favcolor  {
		height: 50px;
	}
	#size {
		outline: none;
		width: 50px;
		height: 25px;
	}

</style>
<script type="text/javascript">
	const canvas = document.querySelector('#canvas')
	const ctx = canvas.getContext('2d');
	let clicked = false;
	let color = "black";
	let size = 20

	function changeColor(e){
		color = e.path[0].value
	}
	function changeSize(e){
		size = e.path[0].value
	}
		
 	canvas.onmousedown = function (){
 		clicked = true
 	}
 	canvas.onmouseup = function (){
 		clicked = false
 	}
    canvas.onmousemove = function (e){
    	if (clicked){
    		arcs(e.offsetX, e.offsetY, size, color)
    		// line(e.offsetX,e.offsetY)
    	}
    }

    function arcs (x,y,size,color){
    	ctx.beginPath();
	    ctx.arc(x, y, size, 0, Math.PI * 2);
	    ctx.fillStyle = color
	    ctx.fill();
    }
    // function line(x,y) {
    // 	ctx.beginPath();
    // 	ctx.moveTo(x,y)
    // 	ctx.lineTo(x,y)
    // 	ctx.stroke();
    // }
</script>
