<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article>
		<canvas onmousemove="mousemoving(event)" id="canvas" width="1200" height="700"></canvas>
	</article>
</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
<style type="text/css">
	canvas {
		border: 1px solid black;
		background-color: white;
	}
	article {
		width: 1200px;
		height: 700px;
		margin: 0 auto;
		transform: translateY(20px);
	}
</style>
<script type="text/javascript">
	const canvas = document.querySelector('#canvas')
	const ctx = canvas.getContext('2d');
	let clicked = false;

	ctx.beginPath();
    ctx.arc(150, 150, 50, 0, Math.PI * 2);
    ctx.arc(350, 350, 50, 0, Math.PI * 2);
    ctx.fillStyle = "red"
    ctx.strokeStyle = "red"
    ctx.fill();


    // ctx.lineTo(100,300);
    // ctx.stroke();

    ctx.fillStyle = 'green'
    ctx.fillRect(200,200,150,50)

    // ctx.beginPath()
    ctx.moveTo(120,300)
    ctx.lineTo(120,300)
    ctx.strokeStyle = 'green';
    ctx.stroke();

setInterval(()=>{
	const x = Math.random() * 1000;
	const y = Math.random() * 1000;
	ctx.beginPath()
	ctx.fillStyle = "#792c0e"
	ctx.strokeStyle = "blue"
	ctx.arc(x,y, 50, 0, Math.PI * 2)
	ctx.stroke()
	ctx.fill()
	
},5)

function move(d){
	let ds = d;
	if (ds < 1200) {
		ctx.beginPath()
		ctx.fillStyle = "blue"
		ctx.strokeStyle = "blue"
		ctx.arc(ds,450, 20, 0, Math.PI * 2)
		ctx.stroke()
		ctx.fill()
		ds++;
		setTimeout(move(ds),200)
	}
}
move(0)





















 	canvas.onmousedown = function (){
 		clicked = true
 	}
 	canvas.onmouseup = function (){
 		clicked = false
 	}
    canvas.onmousemove = function (e){
    	if (clicked){
    		// ctx.clearRect(0,0,1200,700)
	    	ctx.beginPath();
		    ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
		    ctx.fillStyle = "black"
		    ctx.fill();
    	}
    }
</script>
