<!DOCTYPE html>
<html>
<head>
	<title>Movie list app</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<header class="header">Movie list app</header>
	<center>
		<input onkeydown="search(event)" class="search" placeholder="Type for Search + Hit Enter">
	</center>
	<article class="movies">
		
	</article>
</section>
</body>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'></script>
<script type="text/javascript" src="script.js"></script>
</html>
<style>
	header {
		width: 100%;
		height: 50px;
		background-color: rgb(121,99,199);
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.search {
		width: 90%;
		height: 50px;
		margin-top: 10px;
		padding-left: 20px;
		font-size: 15px;
		font-family: 'Poppins','helvetica';
		outline: none;
/*		position: fixed;
		top: 0;*/
	}
	.search:placeholder {
		font-size: 15px;
		font-family: 'Poppins','helvetica';
	}
	.movies {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		grid-gap: 20px;
		width: 90%;
		margin: 20px auto;
	}
	.movie {
		background-color: white;
		width: 100%;
		height: 400px;
		overflow-y: hidden;
		position: relative;
	}
	.description {
		width: 100%;
		height: 100%;
		background-color: rgb(121,99,199);
		position: absolute;
		bottom: -400px;
		transition: all .2s ease-out;
		color: white;
		padding: 20px;
	}
	.poster {
		width: 100%;
		height: 80%;
	}
	.information {
		padding: 10px;
		position: relative;
	}
	.title {
		font-weight: bold;
	}
	.release_date {
		font-size: 12px;
		color: rgba(0,0,0,.7);
	}
	.vote_average {
		position: absolute;
		top: 10px;
		right: 10px;
		background-color: #102d88;
		width: 30px;
		height: 30px;
		color: yellow;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
<script type="text/javascript">
	const container = document.querySelector('.movies');
	let movies = document.querySelectorAll('.movie');
	const APIURL = "https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1";
	const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query="';
	const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';

	async function getData(query){
		if (query) {
			const data = await axios({method:'GET', url:SEARCH_API+query})
			return data.data.results;
		}
		const data = await axios({method:'GET', url:APIURL})
		return data.data.results;

	}

	async function loadData(){
		const data = await getData();

		for (var i = 0; i < data.length; i++) {
			const movie = `
			<div class="movie">
				<img class="poster" src="${IMG_PATH+data[i].poster_path}">
				<div class="information">
					<p class="title">${data[i].original_title}</p>
					<p class="release_date">${data[i].release_date}</p>
					<p class="vote_average">${data[i].vote_average}</p>
				</div>
				<div class="description">${data[i].overview}</div>
			</div>
			`
			container.innerHTML += movie

		}
		movies = document.querySelectorAll('.movie');
		fireEvents();
	}

	loadData()

	async function search(e) {
		if (e.keyCode == 13) {
			const data = await getData(e.path[0].value)

			container.innerHTML = ''
			for (var i = 0; i < data.length; i++) {
				const movie = `
				<div class="movie">
					<img class="poster" src="${IMG_PATH+data[i].poster_path}">
					<div class="information">
						<p class="title">${data[i].original_title}</p>
						<p class="release_date">${data[i].release_date}</p>
						<p class="vote_average">${data[i].vote_average}</p>
					</div>
					<div class="description">${data[i].overview}</div>
				</div>
				`
				container.innerHTML += movie
			}
			movies = document.querySelectorAll('.movie');
			fireEvents();
		}
	}

	function fireEvents() {
		movies.forEach((movie)=>{
			movie.onmouseover = (e)=>{
				e.path[0].children[2].style.bottom = "0";
			}
			movie.onmouseleave = (e)=>{
				e.path[0].children[2].style.bottom = "-400px";
			}
		})
	}
</script>
