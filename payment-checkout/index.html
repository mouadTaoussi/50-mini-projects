<!DOCTYPE html>
<html>
<head>
	<title>Payment Checkout</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<article class="checkout-modal">
			<!--  -->
			<label for="email">Email</label><br/>
			<input id="email" type="email" class="email" placeholder="Card owner's Email">
			<!-- Card info -->
			<div class="card-information">
				<div class="card-logo-container">
					<div class="card-logo amex" 
						style="background-image: url('./images/cardlogo/amex.png')"></div>
					<div class="card-logo diners" 
						style="background-image: url('./images/cardlogo/diners_club_int.png')"></div>
					<div class="card-logo discover" 
						style="background-image: url('./images/cardlogo/discover.png')"></div>
					<div class="card-logo jcb" 
						style="background-image: url('./images/cardlogo/jcb.png')"></div>
					<div class="card-logo master_card" 
						style="background-image: url('./images/cardlogo/master_card.png')"></div>
					<div class="card-logo visa" 
						style="background-image: url('./images/cardlogo/visa.png')"></div>
					<div class="card-logo visa_electron" 
						style="background-image: url('./images/cardlogo/visa_electron.png')"></div>
				</div>
				<label for="identity">Card Information</label><br/>
				<input 
					id="identity" 
					class="identity-number" 
					placeholder="4242 4242 4242 4242" 
					oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
					>
				<div>
					<input 
						class="exp-date" 
						placeholder="MM/YY" 
					>
					<input 
						class="cvc" 
						placeholder="CVC" 
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
					>
				</div>
			</div>
			<!--  -->
			<label for="name">Name on the card</label><br/>
			<input 
				id="name" 
				type="text" 
				class="name" 
				placeholder="Card owner's Name" 
				maxlength="16"
			>
			<br/>
			<!-- Region -->
			<label for="country">Country</label><br/>
			<select id="country" type="text" class="country" placeholder="Region">
				
			</select>
			<br/>
			<!--  -->
			<label for="postal">Postal code</label><br/>
			<input 
				id="postal" 
				type="text" 
				class="postal" 
				placeholder="Postal code" 
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
				maxlength="5" 
			>
			<br/>
			<button class="pay-btn">Pay for 99Â£</button>
			<script>
				const pay_btn = document.querySelector('.pay_btn');

				// pay_btn.onclick = ()=>{
				// 	const email = document.querySelector('.email'),
				// 		card_number = document.querySelector('.identity-number'),
				// 		exp_date = document.querySelector('.exp-date'),
				// 		cvc = document.querySelector('.cvc'),
				// 		name_on_card = document.querySelector('.name'),
				// 		country = document.querySelector('.country'),
				// 		postal = document.querySelector('.country');


				// }
			</script>
		</article>
		<article class="after-payment"></article>
	</section>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="countries.js"></script>
</html>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;500&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', "helvetica";
		box-sizing: border-box;
		/*background-color: #b60014;*/
		/*background-color: #007bff;*/
		background-image: url('./images/background.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed; 
		height: 100vh;
	}
	*, *:before, *:after {
		box-sizing: inherit;
	}
	.checkout-modal {
		width: 400px;
		padding: 30px 20px 30px 20px;
		height: auto;
		background-color: white;
		margin: 60px auto;
		box-shadow:  8px 8px 8px rgba(0,0,0,.2);
	}
	input, select {
		padding: 10px 0 10px 15px;
		border-radius: 0px;
		border: .1px solid rgba(0,0,0,.4);
		font-family: 'Poppins', 'helvetica';
	}
	input:not(.exp-date):not(.cvc), select {
		width: 100%;
	}
	input:not(.identity-number):not(.exp-date):not(.cvc), select, .card-information {
		margin-bottom: 15px;
	}
	.card-information {
		position: relative;
	}
	.card-information div {
		display: grid;
		grid-template-columns: 50% 50%; 
	}
	.card-logo-container {
		position: absolute;
		top: 35px;
		right: 10px;
		width: 30px;
		height: 20px;
	}
	.card-logo {
		/*background-image: url('./images/cardlogo/visa.png');*/
		width: 30px;
		height: 20px;
		background-position: center;
		background-size: contain;
		background-repeat: no-repeat;
		display: none!important;
	}
	button {
		width: 100%;
		padding: 10px 0 10px 15px;
		border: 0;
		background-color: #007bff;
		color: white;
		cursor: pointer;
		font-family: 'Poppins', 'helvetica';
	}
	button:hover {
		background-color: rgb(0,123,255,.7);
	}
	.not-valid {
		border-color:red;
		color: red;
	}
	.visible {
		display: block!important;
	}
	@media only screen and (max-width: 800px) {
		.checkout-modal {
			width: 100%;
			height: 100vh;
			margin: 0;
		}
	}
</style>
