<!DOCTYPE html>
<html>
<head>
	<title>Payment Checkout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<article class="checkout-modal">
			<!--  -->
			<label for="email">Email</label><br/>
			<input id="email" type="email" class="email" placeholder="Card owner's Email">
			<!-- Card info -->
			<div class="card-information">
				<div class="card-logo"></div>
				<label for="identity">Card Information</label><br/>
				<input 
					id="identity" 
					class="identity-number" 
					placeholder="4242 4242 4242 4242" 
					oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
					maxlength="16"
					onkeypress="getCardType()" 
					>
				<div>
					<input 
						class="exp-date" 
						placeholder="25/25" 
						onkeypress="validateExpDate()"
						maxlength="5" 
					>
					<input 
						class="cvc" 
						placeholder="CVC" 
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
						maxlength="3"
					>
				</div>
			</div>
			<!--  -->
			<label for="name">Name on the card</label><br/>
			<input id="name" type="text" class="name" placeholder="Card owner's Name" maxlength="16">
			<br/>
			<!-- Region -->
			<label for="country">Country</label><br/>
			<select id="country" type="text" class="country" placeholder="Region">
				
			</select>
			<br/>
			<!--  -->
			<label for="postal">Postal code</label><br/>
			<input 
				id="postal" 
				type="text" 
				class="postal" 
				placeholder="Postal code" 
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
				maxlength="6" 
			>
			<br/>
			<button>Pay for 99Â£</button>
		</article>
		<article class="after-payment"></article>
	</section>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="countries.js"></script>
</html>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;500&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', "helvetica";
		box-sizing: border-box;
		/*background-color: #b60014;*/
		/*background-color: #007bff;*/
		background-image: url('./images/background.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
	}
	*, *:before, *:after {
		box-sizing: inherit;
	}
	.checkout-modal {
		width: 400px;
		padding: 30px 20px 30px 20px;
		height: auto;
		background-color: white;
		margin: 80px auto;
		box-shadow:  8px 8px 8px rgba(0,0,0,.2);
	}
	input, select {
		padding: 10px 0 10px 15px;
		border-radius: 0px;
		border: .1px solid rgba(0,0,0,.4);
		font-family: 'Poppins', 'helvetica';
	}
	input:not(.exp-date):not(.cvc), select {
		width: 100%;
	}
	input:not(.identity-number):not(.exp-date):not(.cvc), select, .card-information {
		margin-bottom: 15px;
	}
	.card-information {
		position: relative;
	}
	.card-information div {
		display: grid;
		grid-template-columns: 50% 50%; 
	}
	.card-logo {
		position: absolute;
		top: 35px;
		right: 10px;
		width: 30px;
		height: 20px;
		/*background-image: url('./images/cardlogo/visa.png');*/
		background-position: center;
		background-size: cover;
		background-repeat: no-repeat;
	}
	button {
		width: 100%;
		padding: 10px 0 10px 15px;
		border: 0;
		background-color: #007bff;
		color: white;
		cursor: pointer;
		font-family: 'Poppins', 'helvetica';
	}
	button:hover {
		background-color: rgb(0,123,255,.7);
	}
</style>
