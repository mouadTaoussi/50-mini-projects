<!DOCTYPE html>
<html>
<head>
	<title>50 mini projects</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
<section>
	<!-- <h1>50 mini projects</h1> . -->
	<div class="showcase">
		<header>
			<nav>
				<div><a href=''>About</a></div>
				<div><a href=''>Contact</a></div>
				<div><img src="/logo.jpg" width="60" height="60" class="logo"></div>
				<div><a href=''>Other projects</a></div>
				<div><a href=''>Testimonials</a></div>
			</nav>
		</header>
		<div class="showcase-elements">
			<h1>Build online presence <c class="marker">stronger!</c></h1>
			<p>Scroll down to see some our awesome stuff</p>
		</div>
	</div>
	<article class="projects">
		
	</article>
</section>
</body>
</html>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;500&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', 'helvetica';
		box-sizing: border-box;
		background-color: #dee2e6;
		/*height: 100vh;*/
	}
	header {
		width: 50%;
		margin: 0 auto;
		padding-top: 10px;
	}
	header nav {
		display: flex;
		flex-direction: row;
  		align-items: stretch;
		width: 100%;
	}
	header nav div {
		color: white;
		/* background-color: red; */
		flex: 1; /* to strech elements to fif the width of the header*/

		display: grid;
		grid-template-columns: 1fr;
		align-content: center;
		justify-items: center;
	}
	header nav div a {
		text-decoration: none;
		color: white;
		font-size: 12px;
	}

	.showcase {
		height: 100vh;
		width: 100%;
		background-color: black;
		/* background	 */
		background-image: url("./showcase.jpg");
		background-position: center;
		background-repeat: no-repeat; 
		background-attachment: fixed;
		background-size: cover;
		position: relative;
	}
	.showcase .showcase-elements {
		padding-top: 15%;
	}
	.showcase h1 {
		color: white;
		font-size: 60px;
		font-weight: bold;
		margin: 0;
		text-align: center;
	}
	.showcase h1 .marker {
		/* background-color: red; */
		color: red;
	}
	.showcase p {
		color: white;
		text-align: center;
		font-size: 12px;
	}
	.projects {
		display: grid;
		margin: 0 auto;
		width: 100%;
		grid-template-columns: repeat(4, 25%);
	}
	.projects div {
		background-image: url('./screenshots/password-typing-animation.jpeg');
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		width: 100%;
		height: 200px;
		/*border: 1px solid black;*/
	}
	.projects a {
		position: relative;
		overflow-y: hidden;
		text-decoration: none;
	}
	.project-discription {
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, .5);
		position: absolute;
		top: 90%;
		left: 0;
		color: white;
		font-weight: bold;
		z-index: 9999;
		transition: all .2s ease-in;
	}
	.project-discription h5 {
		margin: 0 auto;
		padding-left: 10px;
		text-decoration: none;
		color: white;
	}
	a:hover > .project-discription {
		/* top: 70%; */
		/* top: 0%; */
		background-color: rgba(0, 0, 0, .8);
	}
</style>
<script type="text/javascript">
	let projectsContainer = document.querySelector('.projects')
	const projects_arr = [
		"animated-svg",
		"auto-text-writing",
		"background-slider",
		"blurry-loading",
		"button-ripple-effect",
		"canvas-graph",
		"carousel",
		"dashboard-layout",
		"draggable-modal",
		"drawing-canvas",
		"flip-loader",
		"github-profiles",
		"hidden-search-component",
		"incrementing-counter",
		"input-items",
		"layers-effect-sidebar",
		"macos-desktop",
		"mobile-tab-navigation",
		"modal-component",
		"movie-list-search",
		"notification-component",
		"parallax-scroll",
		"password-typing-animation",
		"password-validation-background",
		"payment-checkout",
		"pricing-page-toggle",
		"quiz-app",
		"random-image-feed",
		"realtime-search",
		"resizable-element",
		"resizable-modal",
		"scroll-animation",
		"skeleton",
		"spinner-loader",
		"split-landingpage",
		"steps-component",
		"sticky-element",
		"task-board",
		"temperature-converter",
		"tennis-loader",
		"testimonials-slider",
		"theme-clock",
		"toast-component",
		"todo-list",
		"upload-component",
		"vertical-slider",
		"video-landingpage",
		"weather-app",
		"win-desktop",
		"windows-loader"
	]

	function loadProjects(){
		for (var i = 0; i < projects_arr.length; i++) {
			const projectContainer = document.createElement('a');
			projectContainer.classList.add('project')
			projectContainer.href = `/${projects_arr[i]}`;
			const projectElement = document.createElement('div');
			const projectDiscription = document.createElement('section');
			const projectDiscriptionText = document.createElement('h5');
			projectDiscription.classList.add("project-discription");

			projectElement.style.backgroundImage = `url(./screenshots/${projects_arr[i]}.jpeg)`;
			projectDiscriptionText.innerText = projects_arr[i];

			projectDiscription.appendChild(projectDiscriptionText)
			projectContainer.appendChild(projectElement)
			projectContainer.appendChild(projectDiscription)
			// projectsContainer.innerHTML += projectElement;
			projectsContainer.appendChild(projectContainer);
		}
	}
	loadProjects();

	projects = document.querySelectorAll('.projects')
	// console.log(projects)
	projects.onmouseover = (e)=>{
		console.log(e.target.children)
	}
</script>
