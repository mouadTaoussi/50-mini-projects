<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Poppins:wght@400;500&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', 'helvetica';
		box-sizing: border-box;
		background-color: #dee2e6;
		/*height: 100vh;*/
	}
	.projects {
		display: grid;
		margin: 0 auto;
		width: 99%;
		grid-template-columns: repeat(4, 25%);
	}
	.projects div {
		background-image: url('./screenshots/password-typing-animation.jpeg');
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		width: 100%;
		height: 200px;
		/*border: 1px solid black;*/
	}
</style>
<script type="text/javascript">
	const projectsContainer = document.querySelector('.projects')
	const projects = [
		"animated-svg",
		"auto-text-writing",
		"background-slider",
		"blurry-loading",
		"button-ripple-effect",
		"canvas-graph",
		"carousel",
		"dashboard-layout",
		"draggable-modal",
		"drawing-canvas",
		"flip-loader",
		"github-profiles",
		"hidden-search-component",
		"incrementing-counter",
		"input-items",
		"layers-effect-sidebar",
		"macos-desktop",
		"mobile-tab-navigation",
		"modal-component",
		"movie-list-search",
		"notification-component",
		"parallax-scroll",
		"password-typing-animation",
		"password-validation-background",
		"payment-checkout",
		"pricing-page-toggle",
		"quiz-app",
		"random-image-feed",
		"realtime-search",
		"resizable-element",
		"resizable-modal",
		"scroll-animation",
		"skeleton",
		"spinner-loader",
		"split-landingpage",
		"steps-component",
		"sticky-element",
		"task-board",
		"temperature-converter",
		"tennis-loader",
		"testimonials-slider",
		"theme-clock",
		"toast-component",
		"todo-list",
		"upload-component",
		"vertical-slider",
		"video-landingpage",
		"weather-app",
		"win-desktop",
		"windows-loader"
	]

	function loadProjects(){
		for (var i = 0; i < projects.length; i++) {
			const projectContainer = document.createElement('a');
			projectContainer.href = `/50-mini-projects/${projects[i]}`;
			const projectElement = document.createElement('div');
			projectElement.style.backgroundImage = `url(./screenshots/${projects[i]}.jpeg)`;
			projectContainer.appendChild(projectElement)
			// projectsContainer.innerHTML += projectElement;
			projectsContainer.appendChild(projectContainer);
		}
	}
	loadProjects();
</script>
