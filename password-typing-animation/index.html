<!DOCTYPE html>
<html>
<head>
	<title>Password typing animation</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article class="login">
		<div class="svg-animation">
			<div class="mask up"></div>
			<svg width="160" height="176" viewBox="0 0 161 166" fill="none" xmlns="http://www.w3.org/2000/svg">

			<path d="M134.987 33.667C118.696 19.5932 74.602 -0.774299 28.553 30.3462C-17.496 61.4667 163.225 68.7724 134.987 33.667Z" fill="#B60014" stroke="#B60014"/>

			</svg>

		</div>
		<h3>Hey! Welcome back!</h3>
		<input class="email" type="email" placeholder="Type your email or you @username">
		<input class="password" type="password" placeholder="Type your password">
		<div class="links">
			<a href="">Forgot your password?</a>
			<a href="">Have no account?</a>
		</div>
		<button>Log in</button>
	</article>
</section>
</body>
</html>
<style type="text/css">
	.login {
		width: 30%;
		height: auto;
		background-color: white;
		position: absolute;
		top: 20%;
		left: 50%;
		margin-left: -15%;
		padding: 20px;
	}
	.svg-animation {
		width: 160px;
		height: 160px;
		background-color: white;
		border: 1px solid rgba(0,0,0,.3);
		position: absolute;
		top: -80px;
		left: 50%;
		margin-left: -80px;
		border-radius: 50%; 
		overflow: hidden;
	}
	.mask {
		width: 100%;
		height: 70%;
		position: absolute;
		background-color: #212529;
		position: absolute;
		left: 0;
		transition: .2s all ease-out;
	}
	.mask.up {
		top: -75%;
	}
	.mask.down {
		top: 0%;
	}
	.login input, .login button {
		width: 100%;
		margin-top: 10px;
		padding: 10px 20px;
		outline: none;
		font-family: 'Poppins', 'helvetica';
	}
	.login h3 {
		margin-top: 80px;
		text-align: center;
	}
	.login input:placeholder {
		font-family: 'Poppins', 'helvetica';
	}
	.login button {
		background-color: #b60014;
		color: white;
		border: 0;
	}
	.links {
		margin-top: 10px;
		display: flex;
		justify-content: space-between;
	}
	.links a {
		color: blue;
		font-size: 12px;
		text-decoration: none;
	}

	@media only screen and (max-width: 800px) {
		.login {
			width: 90%;
			margin-left: -45%;
		}
	}
</style>
<script type="text/javascript">
	const password = document.querySelector('.password');
	// const body = document.querySelector('body');
	const mask = document.querySelector('.mask');
	password.onkeypress = ()=>{
		mask.classList.remove('up')
		mask.classList.add('down')
	}
	password.onkeydown = ()=>{
		mask.classList.add('up')
		mask.classList.remove('down')
	}
	// body.onclick = ()=>{
	// 	mask.classList.add('up')
	// 	mask.classList.remove('down')
	// }
</script>
