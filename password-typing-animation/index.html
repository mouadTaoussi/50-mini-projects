<!DOCTYPE html>
<html>
<head>
	<title>Password typing animation</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article class="login">
		<div></div>
		<input type="email" placeholder="Type your email or you @username">
		<input type="password" placeholder="Type your password">
		<div class="links">
			<a href="">Forgot your password?</a>
			<a href="">Have no account?</a>
		</div>
		<button>Log in</button>
	</article>
</section>
</body>
</html>
<style type="text/css">
	.login {
		width: 30%;
		height: 300px;
		background-color: white;
		position: absolute;
		top: 10%;
		left: 50%;
		margin-left: -15%;
		padding: 20px;
	}
	.login input, .login button {
		width: 100%;
		margin-top: 10px;
		padding: 10px 20px;
		outline: none;
		font-family: 'Poppins', 'helvetica';
	}
	.login input:placeholder {
		font-family: 'Poppins', 'helvetica';
	}
	.login button {
		background-color: #b60014;
		color: white;
	}
	.links {
		margin-top: 10px;
		display: flex;
		justify-content: space-between;
	}
	.links a {
		color: blue;
		font-size: 12px;
		text-decoration: none;
	}
</style>
