<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="sstylesheet" type="text/css" href="./temperature-converter/style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<section>
	<article class="container">
		<div class="inputs-container">
			<div class="input">
				<input 
					type="text" 
					class="degree-input" 
					placeholder="Type the degree"
					oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
					maxlength="8" 
					autofocus 
				>
				<select class="unit-input">
					<option value="C">Celsius</option>
					<option value="F">Fahrenheit</option>
					<option value="K">Kelvin</option>
					<option value="R">Renkine</option>
				</select>
			</div>
			<div class="output">
				<input 
					type="text" 
					class="degree-output" 
					placeholder="Result"
					oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
					maxlength="8" 
				>
				<select class="unit-output">
					<option value="C">Celsius</option>
					<option value="F" selected>Fahrenheit</option>
					<option value="K">Kelvin</option>
					<option value="R">Renkine</option>
				</select>
			</div>
		</div>
	</article>
</section>
</body>
<script type="text/javascript" src="./temperature-converter/script.js"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
