<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./temperature-converter/style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<section>
	<article class="container">
		<div class="inputs-container">
			<input 
			type="text" 
			class="degree-input" 
			placeholder="Type the degree, and choose the unit to be converted"
			oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
			maxlength="5" 
			>
			<select class="unit-select">
				<option>C</option>
				<option>F</option>
			</select>
		</div>
		<div class="result">50</div>
	</article>
</section>
</body>
<script type="text/javascript" src="./temperature-converter/script.js"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
<style type="text/css">
	section {
		padding-top: 15%;
	}
	article {
		width: 70%;
		margin: 0 auto;
	}
	.inputs-container {
		display: flex;
	}
	.degree-input {
		width: 90%;
		height: 60px;
		font-size: 30px;
		font-family: 'Poppins', 'helvetica';
		background-color: rgba(0,0,0,.5);
		color: white;
		/*border: 1px solid grey;*/
		border: 0;
		outline: none;
		padding-left: 20px;
	}
	.unit-select {
		width: 10%;
		height: 60px;
		font-size: 30px;
		font-family: 'Poppins', 'helvetica';
		background-color: rgba(0,0,0,.5);
		color: white;
		/*border: 1px solid grey;*/
		border: 0;
		outline: none;
		padding: 0 20px;
	}
	/*.unit-select::placeholder, .degree-input::placeholder {
		color: white;
	}*/
	.result {
		margin-top: 50px;
		font-size: 80px;
		color: white;
		font-weight: bolder;
		text-align: center;
	}
</style>
<script type="text/javascript">
	const unitSelect = document.querySelector('.unit-select');

	unitSelect.onchange = (e) => {
		const unit = e.path[0].value;
		const degree = e.path[1].children[0].value;
		
		if (unit == "C" &&  degree != ''){
			// Convert to C
			const celcuis = (degree - 32) * (5/9)
			console.log(celcuis) 
		}
		else if (unit == "F" &&  degree != '') {
			// Convert to F
			const fahrenheit = degree * (95+32)
			console.log(fahrenheit) 
		}
	}
</script>
