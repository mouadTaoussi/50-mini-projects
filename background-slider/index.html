<!DOCTYPE html>
<html>
<head>
	<title>Background Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
</head>
<body>
	<section>
		<article class='image-background-container'>
			<!--<div class="image-background"></div> -->
			<div class="image-background visible" style="background-image: url('./images/aurora-boreails-in-night.jpg');"></div>
		 	<div class="image-background" style="background-image: url('./images/aurora-boreails-in-night1.jpg');"></div>
		 	<div class="image-background" style="background-image: url('./images/cloudy-mountains.jpg');"></div>
		 	<div class="image-background" style="background-image: url('./images/forest-during-sunrise.jpg');"></div>
		 	<div class="image-background" style="background-image: url('./images/lake-with-mountains.jpg');"></div>
		 	<div class="image-background" style="background-image: url('./images/snow-with-trees.jpg');"></div>
		</article>
		<article class="slider-container">
			<!-- <center> -->
				<div class="left-area">
					<button class="arrow left-arrow" id="left">
        				<i class="fas fa-arrow-left"></i>
					</button>
				</div>
				<div class='image-showcase-container'>
					<!-- <div class="image-showcase"></div> -->
					<div class="image-showcase visible" style="background-image: url('./images/aurora-boreails-in-night.jpg');"></div>
					<div class="image-showcase" style="background-image: url('./images/aurora-boreails-in-night1.jpg');"></div>
					<div class="image-showcase" style="background-image: url('./images/cloudy-mountains.jpg');"></div>
					<div class="image-showcase" style="background-image: url('./images/forest-during-sunrise.jpg');"></div>
					<div class="image-showcase" style="background-image: url('./images/lake-with-mountains.jpg');"></div>
					<div class="image-showcase" style="background-image: url('./images/snow-with-trees.jpg');"></div>

				</div>
				<div class="right-area">
					<button class="arrow right-arrow" id="right">
						<i class="fas fa-arrow-right"></i>
					</button>
				</div>
			<!-- </center> -->
		</article>
	</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', 'helvetica';
		box-sizing: border-box;
	}
	.image-background-container {
		position: relative;
	}
	.image-background {
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		width: 100%;
		height: 100vh;
		position: absolute;
		top:0;
		left:0;
		

		display: none;
	}
	.slider-container {
		padding-top: 8%;
		width: 100%;
		height: 100vh;
		background-color: rgba(0,0,0,.5);
		display: grid;
		grid-template-columns: 10% 80% 10%;
		justify-content: center;
		justify-items: center; 
		position: absolute;
		top: 0;
	}
	.image-showcase-container {
		box-shadow:  8px 8px 8px rgba(0,0,0,.2);
		width: 750px;
		height: 450px;
	}
	.image-showcase {
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		width: 750px;
		height: 450px;
		

		display: none;
	}
	.left-area, .right-area {
		color: white;
		display: flex;
		align-items: center;
		height: 450px;
	}
	.arrow {
		background-color: transparent;
		color: white;
		font-size: 30px;
		border: 0;
		cursor: pointer;
	}
	.visible {
		display: block;
	}
</style>
<script type="text/javascript">
	const image = document.querySelectorAll('.image-showcase'),
		leftArrow = document.querySelector('.left-arrow'),
		rightArrow = document.querySelector('.right-arrow'),
		imageBackground = document.querySelectorAll('.image-background');

	let currentImage = 0;



		
	leftArrow.addEventListener('click', leftSlide);
	rightArrow.addEventListener('click', rightSlide);

	function leftSlide(){
		// --
		currentImage--;
		
	}
	function rightSlide(){
		// ++
		currentImage++;

	}
</script>
