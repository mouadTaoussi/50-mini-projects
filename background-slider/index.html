<!DOCTYPE html>
<html>
<head>
	<title>Background Slider</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
</head>
<body>
	<section>
		<article class='image-background-container'>
			<!--<div class="image-background"></div> -->
			<div class="image-background image-background-visible" style="background-image: url('./images/compressed/aurora-boreails-in-night.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/aurora-boreails-in-night1.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/cloudy-mountains.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/cherry_blossom.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/forest-during-sunrise.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/cherry_blossom1.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/lake-with-mountains.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/cherry_blossom2.jpeg');"></div>
		 	<div class="image-background" style="background-image: url('./images/compressed/snow-with-trees.jpeg');"></div>
		</article>
		<article class="slider-container">
			<!-- <center> -->
				<div class="left-area">
					<button class="arrow left-arrow" id="left">
        				<i class="fas fa-arrow-left"></i>
					</button>
				</div>
				<div class='image-showcase-container'>
					<!-- <div class="image-showcase"></div> -->
					<div class="image-showcase image-showcase-visible" style="background-image: url('./images/compressed/aurora-boreails-in-night.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/aurora-boreails-in-night1.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/cloudy-mountains.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/cherry_blossom.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/forest-during-sunrise.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/cherry_blossom1.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/lake-with-mountains.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/cherry_blossom2.jpeg');"></div>
					<div class="image-showcase" style="background-image: url('./images/compressed/snow-with-trees.jpeg');"></div>

				</div>
				<div class="right-area">
					<button class="arrow right-arrow" id="right">
						<i class="fas fa-arrow-right"></i>
					</button>
				</div>
			<!-- </center> -->
		</article>
	</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
