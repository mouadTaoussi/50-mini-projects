<!DOCTYPE html>
<html>
<head>
	<title>Canvas Graph</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<article><canvas id="chart" width="500" height="300"></canvas></article>
</section>
</body>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', "helvetica";
		box-sizing: border-box;
		background-color: #792c0e;
		/*height: 100vh;*/
		/*width: 100vw;*/
	}

	article {
		width: 500px;
		height: 300px;
		background-color: white;
		margin: 10% auto;
	}
</style>
<script type="text/javascript">
	const canvas = document.querySelector('#chart');
	const c = canvas.getContext('2d');

	c.fillStyle = "red";
	c.beginPath()
	c.fillRect(20,20,50,50)
	c.fill();

	c.fillStyle = "red";
	c.beginPath()
	c.fillRect(42,20,50,50)
	c.fill();

	c.fillStyle = "red";
	c.beginPath()
	c.fillRect(64,20,50,50)
	c.fill();

	c.fillStyle = "red";
	c.beginPath()
	c.fillRect(88,20,50,50)
	c.fill();

</script>
</html>
