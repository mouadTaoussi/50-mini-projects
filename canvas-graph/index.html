<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

	article {

		padding-right: 20px;
		width: 700px;
		height: 420px;
		background-color: white;
		margin: 7% auto;
		box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%);

</style>
<script type="text/javascript">
	const canvas = document.querySelector('#chart');
	const c = canvas.getContext('2d');
	const config = {
		canvasWidth: canvas.width,
		canvasHeight: canvas.height,
		barsColor: "#dc3545", // #0dcaf0
		lineWidth: 2,
		lineColor: "rgba(0,0,0,.5)",
		paddingLeft: 20,
		paddingBottom: 20,
		propreHeight: 0, // the height of the chart
		propreWidth: 0, // the width of the chart
	}

	// Set the height and the width of the chart without the padding that reserverd for chart labels
	config.propreHeight = config.canvasHeight - config.paddingBottom;
	config.propreWidth = config.canvasWidth - config.paddingLeft;

	const data   =  [
		{date: "12/02", scale: 220},
		{date: "13/02", scale: 160},
		{date: "14/02", scale: 110},
		{date: "15/02", scale: 115},
		{date: "16/02", scale: 120},
		{date: "17/02", scale: 121},
		{date: "18/02", scale: 122},
		{date: "19/02", scale: 120},
		{date: "20/02", scale: 205},
		{date: "20/02", scale: 125},
		{date: "20/02", scale: 152},
		{date: "20/02", scale: 122},
		// {date: "20/02", scale: 156},
		// {date: "20/02", scale: 125},
		// {date: "20/02", scale: 130},
		// {date: "20/02", scale: 156},
		// {date: "20/02", scale: 171},
		// {date: "20/02", scale: 200}
	];

	function createAxes() {

		//x 
		c.beginPath();
		c.lineWidth = config.lineWidth;
		c.strokeStyle = config.lineColor;
		c.moveTo(config.paddingLeft, 0); // from
		c.lineTo(config.paddingLeft, config.propreHeight); // to
		c.stroke();
		// y
		c.beginPath();
		c.lineWidth = config.lineWidth;
		c.strokeStyle = config.lineColor;
		c.moveTo(config.paddingLeft, config.propreHeight); // from
		c.lineTo(config.canvasWidth, config.propreHeight); // to
		c.stroke();

	}
	function createScalesAxes(){

	}
	function loadData(){
		const barWidth = config.propreWidth / data.length;
		let   paddingX = config.paddingLeft;
		let   x = paddingX;
		let   y = 0;

		for (var i = 0; i < data.length; i++) {
			const scale = (data[i].scale / config.propreHeight) * 100;

			// Set the y position of the bar
			y = config.canvasHeight - data[i].scale - config.paddingLeft;
			// create Bar
			c.beginPath();
			c.lineWidth = 1;
			c.strokeStyle = "white";
			c.fillStyle = config.barsColor;
			c.fillRect(x, y, barWidth, data[i].scale);
			c.strokeRect(x, y, barWidth, data[i].scale);
			c.fill();

			// Put the label and line in the position
			createBarLabel(x, barWidth);
			// position the next bar
			x += barWidth;
		}

	}
	function createBarLabel(x, barWidth) {
		// Put the label and line in the position
		const labelLinePosition = x + (barWidth / 2);

		c.beginPath();
		c.moveTo(labelLinePosition, config.propreHeight); 
		c.lineTo(labelLinePosition, config.propreHeight + 5/*height of the small line*/); 

		c.strokeStyle = config.lineColor;
		c.stroke();
	}










	loadData();
	createAxes();
</script>
