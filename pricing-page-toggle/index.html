<style type="text/css">
	section {
		padding-top: 20px;
	}
	.title {
		text-align: center;

	.toggle-container {

	.toggle-container p {
		cursor: pointer;
		color: rgba(0,0,0,.8);
		font-family:  'Poppins', 'helvetica';
	}
    /* toggle in label designing */
    .toggle {
        position : relative ;
        display : inline-block;
        width : 30px;
        height : 15px;
        border-radius: 30px;
        border: 2px solid grey;
        cursor: pointer;
    }
           
    /* After slide changes */
    .toggle:after {
        content: '';
        position: absolute;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background-color: grey;
        top: 1.5px;
        left: 1px;
        transition:  all 0.5s;
    }
           
    /* Toggle text */
    p {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }
           
    /* Checkbox checked effect */
    .checkbox:checked + .toggle::after {
        left : 15px;
        background-color: #1633ff;
    }

    /* Checkbox checked toggle label bg color */
    .checkbox:checked + .toggle {
        border-color: #1633ff;
    }
           
    /* Checkbox vanished */
    .checkbox {
        display : none;
    }

	.container {
		display: flex;

	.card-footer {
