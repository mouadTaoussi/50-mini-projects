	]

	// Load Data
	window.onload = loadData();
	function loadData(){
		container.innerHTML = "";
		for (var i = 0; i < pricingPlan.length; i++) {
			let features;
			for (var io = 0; io < pricingPlan[i].features.length; io++) {
				features += `
				<li>
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
					  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
					</svg>
				${pricingPlan[i].features[io]}</li>
				`
			}

			container.innerHTML += `
				<article class="card">
					<div class="card-header">${pricingPlan[i].name}</div>
					<div class="card-content">
						<h1 class="price price-starter">
							<strong class="sum">
							${pricingPlan[i].price + pricingPlan[i].currency}</strong>/${pricingPlan[i].type}
						</h1>
						<div class="features">
							<ul>
								${features}
							</ul>
						</div>
					</div>
					<div class="card-footer">
						<button>Buy it</button>
						<button>Try it</button>
					</div>
				</article>
			`
		}
	}


	// Price toggle
	pricesSwitcher.onchange = (e)=>{
		// if true then set price to yearly plan
		if (e.path[0].checked) {
			for (var i = 0; i < pricingPlan.length; i++) {
				
				pricingPlan[i].price = calcPrice(/*i,*/ pricingPlan[i].price, pricingPlan[i].price_discount, 'year', 20);
				pricingPlan[i].type = "year";
			}
			// Update the DOM
			loadData();
		}else {
			for (var i = 0; i < pricingPlan.length; i++) {
				
				pricingPlan[i].price = calcPrice(/*i,*/ pricingPlan[i].price, pricingPlan[i].price_discount, 'month', 0);
				pricingPlan[i].type = "month";
			}
			// Update the DOM
			loadData();
		}
	}
	// Price calculator
	function calcPrice(index, price, price_discount, type, discounts) {
		let price_rough;
		let price_net;
		if (type == 'year') {
			price_rough = price * 12;

		}else if (type == 'month') {
			price_rough = price / 12;
		}
		// if (price_discount == price) {
		// 	price_net = price_rough - ((price_rough * discounts) / 100);
		// } 
		return price_net;
		// return price_rough;
	}
