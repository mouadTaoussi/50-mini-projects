<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

	body {
		margin: 0;
		padding: 0;
		font-family: 'Poppins', "helvetica";
		box-sizing: border-box;
		background-color: var(--body);
	}
	*, *:before, *:after {
		box-sizing: inherit;
	}
	h1 {
		text-align: center;
		font-size: 30px;
		/*font-weight: 100;*/
		margin-top: 60px;
		margin-bottom: 50px;
	}
	article.images {
		margin: 0 auto;
		width: 70%;
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		grid-gap: 5px;

	}
	.image {
		width: 320px;
		height: 300px;
		/*background-color: black;*/
	}
	@media only screen and (max-width: 700px) {
		article.images {
			display: block;
			width: 90%;
		}
		.image {
			width: 100%;
		}
	}
</style>
<script type="text/javascript">
	const url = 'https://source.unsplash.com/random/';
	const imageContainer = document.querySelector('.images');
	let limit = 0;



	function loadImage(){
		if (limit != 20) {
			imageContainer.innerHTML += `<img class="image" src="${url+limit}">`;
			limit++;
			loadImage()
		}
	};

	loadImage()
</script>
